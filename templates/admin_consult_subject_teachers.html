<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
    <title>ViLT</title>
</head>
<body>
    <header>
        <div class="image_header_vilt">
            <form method="post" action="/reset-page">
                <input type="hidden" name="email_hidden" value="{{email}}" />
                <button class="iconic" type="submit">
                    <img src= "{{url_for('static', filename='img/vilt.png')}}"
                         alt="Vilt Logo" class="responsive" width="150" height="150">
                </button>
            </form>
        </div>
        <div class="image_header_dslab">
            <img src= "{{url_for('static', filename='img/dslab_logo.png')}}" alt="DSLab Logo" class="responsive" width="450" height="150">
        </div>
    </header>
    <main>
        <div class="div-close">
            <form method="post" action="/logout">
                <input type="hidden" name="email_hidden" value="{{email}}" />
                <label>
                    <button class="button-close">Cerrar sesión</button>
                </label>
            </form>
        </div>

        <div class="text">
            <h1 class="text-title">Consulta de profesores en asignaturas</h1>
            <div class="info-admin">
                <p>Usted puede visualizar los profesor asignados a la asignatura
                    según la información al respecto proporcionada por el sistema.
                </p>
            </div>
        </div>

        <form class="admin-form" method="post" action="/admin-consult-teacher-subject">
            <input type="hidden" name="career_hidden" value="{{selected_career}}" />
            <input type="hidden" name="subject_hidden" value="{{selected_subject}}" />
            <input type="hidden" name="role_hidden" value="{{role}}" />
            <input type="hidden" name="email_hidden" value="{{email}}" />
            <label for="select-teachers" class="title-form"> Profesores de la asignatura:</label>
            <select list="admins" name="select-teachers" style="font-family: Arial Unicode MS;"
                    class="datalist-options" type="text" id="select-teachers" readonly>
                {% for value in result -%}
                <option disabled>{{value}}</option>
                {% endfor -%}
            </select>
            <button id="option-click" class="action-button" type="submit">Aceptar</button>
        </form>
    </main>
    <footer>
        <div class="credits">
            <p class="developers">
                <a href="mailto:alberto.fernandez.isabel@urjc.es"><img src="{{url_for('static', filename='img/sobre.png')}}" width="16" height="16"></a> Alberto Fernández Isabel</br>
                <a href="mailto:isaac.martin@urjc.es"><img src="{{url_for('static', filename='img/sobre.png')}}" width="16" height="16"></a> Isaac Martín de Diego </br>
            </p>
        </div>
    </footer>
</body>
</html>
